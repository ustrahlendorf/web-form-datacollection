[pytest]
# CDK synthesis output contains packaged copies of the project (including tests).
# If pytest recurses into `cdk.out`, it will collect duplicate modules and can
# fail with "import file mismatch" errors.
norecursedirs =
    cdk.out

# Safety net: if a transitive dependency still emits the Python 3.12
# utcfromtimestamp() DeprecationWarning from python-dateutil, keep test output clean.
filterwarnings =
    ignore:datetime\.datetime\.utcfromtimestamp\(\) is deprecated:DeprecationWarning:dateutil\.tz\.tz


